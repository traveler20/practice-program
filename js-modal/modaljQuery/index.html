<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>複数モーダル</title>
		<link href="./css/style.css" rel="stylesheet" />
	</head>
	<body>
		<ul class="modal_trigger">
			<li class="modal_btn">モーダル1</li>
			<li class="modal_btn">モーダル2</li>
			<li class="modal_btn">モーダル3</li>
			<li class="modal_btn">モーダル4</li>
		</ul>
		<section class="modal_area">
			<article class="modal_box">
				<div class="modal_bg"></div>
				<div class="modal_inner">
					<div class="modal_block">
						<p>モーダル1が開きました。</p>
					</div>
					<div class="modal_close">×</div>
				</div>
			</article>
			<article class="modal_box">
				<div class="modal_bg"></div>
				<div class="modal_inner">
					<div class="modal_block">
						<p>モーダル2が開きました。</p>
					</div>
					<div class="modal_close">×</div>
				</div>
			</article>
			<article class="modal_box">
				<div class="modal_bg"></div>
				<div class="modal_inner">
					<div class="modal_block">
						<p>モーダル3が開きました。</p>
					</div>
					<div class="modal_close">×</div>
				</div>
			</article>
			<article class="modal_box">
				<div class="modal_bg"></div>
				<div class="modal_inner">
					<div class="modal_block">
						<p>モーダル4が開きました。</p>
					</div>
					<div class="modal_close">×</div>
				</div>
			</article>
		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
