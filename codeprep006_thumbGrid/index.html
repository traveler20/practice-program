<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>thumbGrid</title>
    <meta name="discription" content="jQueryを使ったサムネイルグリッドのサンプルです。">
    <link rel="stylesheet" href="style.css">
     <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="images_area">
      <h1>About this shop</h1>
      <!--選択肢部分-->
      <ul class="thumb">
        <li><img src="images/thumb_1.png" alt="thumbnail A"></li>
        <li><img src="images/thumb_2.png" alt="thumbnail B"></li>
        <li><img src="images/thumb_3.png" alt="thumbnail C"></li>
        <li><img src="images/thumb_4.png" alt="thumbnail D"></li>
      </ul>
      <!--開く部分-->
      <ul class="top">
        <li><img src="images/thumb_1.png" alt="top image A"></li>
        <li><img src="images/thumb_2.png" alt="top image B"></li>
        <li><img src="images/thumb_3.png" alt="top image C"></li>
        <li><img src="images/thumb_4.png" alt="top image D"></li>
      </ul>
    </div>
  </body>
</html>
